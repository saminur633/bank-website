<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To My 
            <span class="font-bold text-violet-700">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-4 font-medium ">Please Login</h1>
         <div>
                 <input class="w-9/12 block px-3 mb-2 " type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-9/12 block px-3 mb-2 " type="password" name="" id="user-password" placeholder="password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script type="text/javascript">
        document.getElementById("btn-submit").onclick = function () {
            location.href = "js/bank.html";
        };
    </script>

    <script src="js/login.js"></script>
</body>
</html>
